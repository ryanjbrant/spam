<div class="main-content form-content bg-img" style="background-image:url({{login_bg}})">


  <div class="content-panel" style="padding-top:100px;padding-bottom: 40px;">

    <!-- LOGIN FORM 
    ===================================================-->
    <div class="login-form">
      <div class="container">
        <div class="login-form-inner grey-bg">  
          <h3 class="login-tit">Change Password</h3>
          <form method="post" ng-submit="changePassword()">
            <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter Old Password" required ng-model="old_password">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Current Password" required ng-model="password">
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Enter Confirmation Password" required ng-model="password_confirmation">
            </div>

            
            <div>
              <button type="submit" class="btn btn-primary form-btn">Change Password</button>
            </div>

           

          

            <div class="clearfix"></div>

          </form>
        </div>          
      </div>
    </div>
    <!-- LOGIN FORM -->

  </div>
</div>
